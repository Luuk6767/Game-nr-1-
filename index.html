<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Ultimate Racing</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    text-align: center;
}

h1 {
    font-size: 40px;
    margin-top: 20px;
    text-shadow: 0 0 20px cyan;
}

.menu {
    display: flex;
    justify-content: center;
    gap: 50px;
    margin-top: 30px;
}

.selector {
    background: rgba(255,255,255,0.1);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,255,255,0.5);
}

.selector h2 {
    margin-bottom: 10px;
}

.option {
    margin: 5px;
    padding: 8px;
    cursor: pointer;
    border-radius: 8px;
    transition: 0.3s;
}

.option:hover {
    background: cyan;
    color: black;
}

.selected {
    background: lime;
    color: black;
}

button {
    margin-top: 20px;
    padding: 10px 30px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    background: cyan;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: lime;
}

canvas {
    display: none;
    margin: 20px auto;
    background: #222;
    border: 5px solid white;
    border-radius: 15px;
    box-shadow: 0 0 30px cyan;
}
</style>
</head>
<body>

<h1>üèéÔ∏è Ultimate Racing</h1>

<div class="menu">
    <div class="selector">
        <h2>V√§lj Bana</h2>
        <div id="tracks"></div>
    </div>

    <div class="selector">
        <h2>V√§lj Bil</h2>
        <div id="cars"></div>
    </div>
</div>

<button onclick="startGame()">Starta Race</button>

<canvas id="gameCanvas" width="900" height="500"></canvas>

<script>
const tracks = [
    {name: "Stad", color: "#444"},
    {name: "√ñken", color: "#c2b280"},
    {name: "Sn√∂", color: "#e0f7ff"}
];

const cars = [
    {name: "Ferrari", color: "red"},
    {name: "Lamborghini", color: "yellow"},
    {name: "Porsche", color: "silver"},
    {name: "Bugatti", color: "blue"},
    {name: "McLaren", color: "orange"},
    {name: "Nissan GT-R", color: "white"},
    {name: "Koenigsegg", color: "purple"},
    {name: "Tesla Roadster", color: "cyan"},
    {name: "Audi R8", color: "green"},
    {name: "BMW M4", color: "pink"}
];

let selectedTrack = 0;
let selectedCar = 0;

const tracksDiv = document.getElementById("tracks");
const carsDiv = document.getElementById("cars");

tracks.forEach((track, index) => {
    let div = document.createElement("div");
    div.innerText = track.name;
    div.className = "option";
    if(index === 0) div.classList.add("selected");
    div.onclick = () => selectTrack(index);
    tracksDiv.appendChild(div);
});

cars.forEach((car, index) => {
    let div = document.createElement("div");
    div.innerText = car.name;
    div.className = "option";
    if(index === 0) div.classList.add("selected");
    div.onclick = () => selectCar(index);
    carsDiv.appendChild(div);
});

function selectTrack(index) {
    selectedTrack = index;
    document.querySelectorAll("#tracks .option").forEach(el => el.classList.remove("selected"));
    tracksDiv.children[index].classList.add("selected");
}

function selectCar(index) {
    selectedCar = index;
    document.querySelectorAll("#cars .option").forEach(el => el.classList.remove("selected"));
    carsDiv.children[index].classList.add("selected");
}

function startGame() {
    document.querySelector(".menu").style.display = "none";
    document.querySelector("button").style.display = "none";

    const canvas = document.getElementById("gameCanvas");
    canvas.style.display = "block";

    const ctx = canvas.getContext("2d");

    let carX = 100;
    let carY = 250;
    let speed = 0;

    document.addEventListener("keydown", (e) => {
        if(e.key === "ArrowUp") speed += 1;
        if(e.key === "ArrowDown") speed -= 1;
        if(e.key === "ArrowLeft") carY -= 10;
        if(e.key === "ArrowRight") carY += 10;
    });

    function draw() {
        ctx.fillStyle = tracks[selectedTrack].color;
        ctx.fillRect(0,0,canvas.width,canvas.height);

        // V√§gbana
        ctx.fillStyle = "#333";
        ctx.fillRect(0,150,canvas.width,200);

        // Mittlinje
        ctx.strokeStyle = "white";
        ctx.setLineDash([20,15]);
        ctx.beginPath();
        ctx.moveTo(0,250);
        ctx.lineTo(canvas.width,250);
        ctx.stroke();
        ctx.setLineDash([]);

        // Bil
        ctx.fillStyle = cars[selectedCar].color;
        ctx.fillRect(carX, carY, 80, 40);

        // Bilnamn
        ctx.fillStyle = "white";
        ctx.font = "18px Arial";
        ctx.fillText("Bil: " + cars[selectedCar].name, 20, 30);

        carX += speed;
        if(carX > canvas.width) carX = -80;

        requestAnimationFrame(draw);
    }

    draw();
}
</script>

</body>
</html>
